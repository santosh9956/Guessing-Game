<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-tut
    </title>
<link rel="stylesheet" href="/style.css">
  
</head>
<body>
    <header class="custom_header">
        <div class="header_heading">
            <h2>Welcome to the Guessing Game</h2>
        </div>
        
        <div class="custom_container Header_section">
            <a > <button class="button_content " id="playagain">Play Again !</button></a>
            <span style="color: white; font-size: 3vw;">(Between 1 and 20)</span>
        </div>
    </header>

    <section class="body_text">
        <div class="custom_container guess_number">
            <h2 style="color: white; font-size: 3.7vw;">Guess My Number !</h2>
        </div>
        <div class="all_body_content">
            <div class="line">

            </div>
            <div class="box_text">
                ?
            </div>
            <div class="line">

            </div>

        </div>

    </section>  


    <section class="input_text_content">
        <div class="custom_container input_score_all_content">
            <div class="input_button">
                <input type="number" class="guess_the_number"><br>
             <button class="button_content" id="check"> Check !</button>
            </div>
    
            <div class="guessing_score_hs">
                <div class="start_guessing_section">
                    <h2 class="start_guessing">Start Guessing....</h2>
                    <span>&#128175;</span> <span class="score"> Score:20</span>
                    <h3><span>&#129351; HighScore: </span> <span class="highscore"> 0</span> </h3>
                </div>
    
            </div>
        </div>
       
    </section>

    <script src="/script.js"></script>
</body>
</html>
